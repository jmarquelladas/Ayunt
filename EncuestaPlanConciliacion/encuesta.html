<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Plan de Conciliación de la vida personal y laboral</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
	<div class="w3-container">
		<h1>Encuesta</h1>
		<p>Ayuntamiento de Huétor Vega</p>
	</div>

	<div class="w3-bar w3-black">
		<button class="w3-bar-item w3-button tablink w3-red" onclick="abrirOpcion(event, 'inicio')">Inicio</button>
		<button class="w3-bar-item w3-button tablink" onclick="abrirOpcion(event, 'trabajo')">Trabajo</button>
		<button class="w3-bar-item w3-button tablink" onclick="abrirOpcion(event, 'familia')">Familia</button>
	</div>


	<div id="inicio" class="w3-container w3-border opciones">
		<span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
		<h2>Inicio</h2>
		<p>Parte del formulario de opciones de inicio</p>
	</div>
	<div id="trabajo" class="w3-container w3-border opciones" style="display: none">
		<span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
		<h2>Trabajo</h2>
		<p>Parte del formulario de opciones de trabajo</p>
	</div>
	<div id="familia" class="w3-container w3-border opciones" style="display: none">
		<span onclick="this.parentElement.style.display='none'" class="w3-button w3-display-topright">X</span>
		<h2>Familia</h2>
		<p>Parte del formulario de opciones de Familia</p>
	</div>


	<script type="text/javascript">
	function abrirOpcion(evt, opcion) {
		var i, x, tablinks;
		var x = document.getElementsByClassName("opciones");
		for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablink");
		for (i = 0; i < x.length; i++ ) {
			tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
		}

		document.getElementById(opcion).style.display = "block";
		evt.currentTarget.className += " w3-red";
	}
	</script>
	

</body>
</html>
